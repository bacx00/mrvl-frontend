<!DOCTYPE html>
<html>
<head>
    <title>Test Mentions API</title>
</head>
<body>
    <h1>Mention API Test</h1>
    <button onclick="testPopular()">Test Popular Mentions</button>
    <button onclick="testSearch()">Test Search Mentions</button>
    <pre id="result"></pre>

    <script>
        async function testPopular() {
            const response = await fetch('https://staging.mrvl.net/api/public/mentions/popular?limit=6');
            const data = await response.json();
            document.getElementById('result').textContent = JSON.stringify(data, null, 2);
        }

        async function testSearch() {
            const response = await fetch('https://staging.mrvl.net/api/public/mentions/search?q=t&type=all&limit=8');
            const data = await response.json();
            document.getElementById('result').textContent = JSON.stringify(data, null, 2);
        }
    </script>
</body>
</html>
