<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero & Stats Live Test - Marvel Rivals</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0f23, #1a1a3e);
            color: #fff;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.5em;
            margin-bottom: 30px;
        }
        .test-section {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .test-title {
            font-size: 1.3em;
            color: #4ecdc4;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .status {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            font-weight: bold;
        }
        .status.pending { background: #666; }
        .status.running { background: #f39c12; animation: pulse 1s infinite; }
        .status.success { background: #27ae60; }
        .status.error { background: #e74c3c; }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .team-comp {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }
        .player-card {
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            padding: 10px;
            transition: all 0.3s;
        }
        .player-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(78,205,196,0.3);
        }
        .hero-name {
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 5px;
        }
        .stats-line {
            font-size: 0.9em;
            color: #aaa;
            margin: 2px 0;
        }
        .kda {
            font-weight: bold;
            color: #4ecdc4;
        }
        button {
            background: linear-gradient(90deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            margin: 10px 5px;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(102,126,234,0.4);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .log-entry {
            padding: 8px;
            margin: 4px 0;
            background: rgba(0,0,0,0.2);
            border-left: 3px solid #4ecdc4;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }
        .log-entry.error {
            border-left-color: #e74c3c;
            background: rgba(231,76,60,0.1);
        }
        .log-entry.success {
            border-left-color: #27ae60;
            background: rgba(39,174,96,0.1);
        }
        .match-score {
            text-align: center;
            font-size: 2em;
            font-weight: bold;
            color: #ffd700;
            margin: 20px 0;
        }
        .hero-swap {
            background: rgba(255,107,107,0.2);
            padding: 5px 10px;
            border-radius: 5px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ Marvel Rivals - Hero & Stats Live Testing</h1>
        
        <div class="test-section">
            <div class="test-title">
                ‚öîÔ∏è Map 1: Tokyo 2099 - Domination
                <span class="status pending" id="map1-status">PENDING</span>
            </div>
            <div class="match-score" id="map1-score">Rare Atom 0 - 0 Soniqs</div>
            <div class="team-comp" id="map1-comp"></div>
            <div id="map1-log"></div>
        </div>

        <div class="test-section">
            <div class="test-title">
                üîÑ Map 2: Midtown Manhattan - Convoy (Hero Swaps)
                <span class="status pending" id="map2-status">PENDING</span>
            </div>
            <div id="map2-swaps"></div>
            <div class="match-score" id="map2-score">Rare Atom 0 - 0 Soniqs</div>
            <div id="map2-log"></div>
        </div>

        <div class="test-section">
            <div class="test-title">
                üèÜ Map 3: Yggsgard - Convergence (Final)
                <span class="status pending" id="map3-status">PENDING</span>
            </div>
            <div class="match-score" id="series-score">Series: Rare Atom 0 - 0 Soniqs</div>
            <div id="map3-log"></div>
        </div>

        <div style="text-align: center; margin: 30px 0;">
            <button onclick="runFullTest()">üöÄ Run Full Tournament Simulation</button>
            <button onclick="testHeroSwaps()">üîÑ Test Hero Swaps Only</button>
            <button onclick="testPlayerStats()">üìä Test Stats Only</button>
            <button onclick="verifyPersistence()">üîç Verify Data Persistence</button>
        </div>

        <div class="test-section">
            <div class="test-title">üìù Test Log</div>
            <div id="main-log"></div>
        </div>
    </div>

    <script>
        const matchId = 1;
        const apiUrl = 'https://staging.mrvl.net/api';
        const token = localStorage.getItem('authToken');

        function log(message, type = 'info', target = 'main-log') {
            const logDiv = document.getElementById(target);
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logDiv.appendChild(entry);
        }

        function updateStatus(elementId, status) {
            const elem = document.getElementById(elementId);
            elem.className = `status ${status}`;
            elem.textContent = status.toUpperCase();
        }

        async function testMap1() {
            updateStatus('map1-status', 'running');
            log('Testing Map 1: Initial compositions and stats', 'info', 'map1-log');
            
            const compositions = {
                rareAtom: [
                    { name: 'genius19', hero: 'Spider-Man', kills: 15, deaths: 3, assists: 8, damage: 45000 },
                    { name: 'thunder86', hero: 'Scarlet Witch', kills: 12, deaths: 5, assists: 6, damage: 38000 },
                    { name: 'flow58', hero: 'Mantis', kills: 2, deaths: 4, assists: 25, healing: 28000 },
                    { name: 'blade02', hero: 'Luna Snow', kills: 3, deaths: 3, assists: 22, healing: 31000 },
                    { name: 'storm99', hero: 'Magneto', kills: 8, deaths: 6, assists: 15, damage: 25000, damage_blocked: 18000 },
                    { name: 'frost21', hero: 'Venom', kills: 6, deaths: 7, assists: 18, damage: 22000, damage_blocked: 21000 }
                ],
                soniqs: [
                    { name: 'pulse47', hero: 'Star-Lord', kills: 12, deaths: 8, assists: 10, damage: 38000 },
                    { name: 'wave33', hero: 'Iron Man', kills: 10, deaths: 9, assists: 8, damage: 35000 },
                    { name: 'echo91', hero: 'Rocket Raccoon', kills: 4, deaths: 6, assists: 20, healing: 26000 },
                    { name: 'nova18', hero: 'Adam Warlock', kills: 2, deaths: 5, assists: 18, healing: 24000 },
                    { name: 'gamma77', hero: 'Doctor Strange', kills: 5, deaths: 8, assists: 12, damage: 20000, damage_blocked: 16000 },
                    { name: 'omega42', hero: 'Hulk', kills: 4, deaths: 10, assists: 14, damage: 18000, damage_blocked: 22000 }
                ]
            };

            // Display compositions
            const compDiv = document.getElementById('map1-comp');
            compDiv.innerHTML = '<h4>Rare Atom</h4>' + 
                compositions.rareAtom.map(p => `
                    <div class="player-card">
                        <div class="hero-name">${p.hero}</div>
                        <div class="stats-line">Player: ${p.name}</div>
                        <div class="stats-line kda">K/D/A: ${p.kills}/${p.deaths}/${p.assists}</div>
                        <div class="stats-line">DMG: ${(p.damage/1000).toFixed(1)}k</div>
                        ${p.healing ? `<div class="stats-line">HEAL: ${(p.healing/1000).toFixed(1)}k</div>` : ''}
                        ${p.damage_blocked ? `<div class="stats-line">BLOCKED: ${(p.damage_blocked/1000).toFixed(1)}k</div>` : ''}
                    </div>
                `).join('') +
                '<h4>Soniqs</h4>' +
                compositions.soniqs.map(p => `
                    <div class="player-card">
                        <div class="hero-name">${p.hero}</div>
                        <div class="stats-line">Player: ${p.name}</div>
                        <div class="stats-line kda">K/D/A: ${p.kills}/${p.deaths}/${p.assists}</div>
                        <div class="stats-line">DMG: ${(p.damage/1000).toFixed(1)}k</div>
                        ${p.healing ? `<div class="stats-line">HEAL: ${(p.healing/1000).toFixed(1)}k</div>` : ''}
                        ${p.damage_blocked ? `<div class="stats-line">BLOCKED: ${(p.damage_blocked/1000).toFixed(1)}k</div>` : ''}
                    </div>
                `).join('');

            // Send to API
            const payload = {
                team1_players: compositions.rareAtom,
                team2_players: compositions.soniqs,
                series_score_team1: 1,
                series_score_team2: 0,
                team1_score: 16,
                team2_score: 14,
                current_map: 1,
                maps: {
                    1: { team1_score: 16, team2_score: 14, status: 'completed', winner: 1 }
                }
            };

            try {
                const response = await fetch(`${apiUrl}/admin/matches/${matchId}/update-live-stats`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(payload)
                });
                
                const result = await response.json();
                if (result.success) {
                    log('‚úÖ Map 1 data sent successfully', 'success', 'map1-log');
                    document.getElementById('map1-score').textContent = 'Rare Atom 16 - 14 Soniqs';
                    updateStatus('map1-status', 'success');
                } else {
                    throw new Error(result.message || 'Update failed');
                }
            } catch (error) {
                log(`‚ùå Map 1 Error: ${error.message}`, 'error', 'map1-log');
                updateStatus('map1-status', 'error');
            }
        }

        async function testMap2() {
            updateStatus('map2-status', 'running');
            log('Testing Map 2: Hero swaps and mid-match updates', 'info', 'map2-log');
            
            const swaps = [
                { team: 'Rare Atom', player: 'genius19', from: 'Spider-Man', to: 'Psylocke' },
                { team: 'Rare Atom', player: 'flow58', from: 'Mantis', to: 'Jeff the Shark' },
                { team: 'Soniqs', player: 'pulse47', from: 'Star-Lord', to: 'Winter Soldier' },
                { team: 'Soniqs', player: 'echo91', from: 'Rocket Raccoon', to: 'Loki' }
            ];

            // Display swaps
            const swapsDiv = document.getElementById('map2-swaps');
            swapsDiv.innerHTML = swaps.map(s => 
                `<div class="hero-swap">üîÑ ${s.team} - ${s.player}: ${s.from} ‚Üí ${s.to}</div>`
            ).join('');

            // Simulate mid-match update
            setTimeout(async () => {
                log('Mid-match update: Psylocke dominating with 8 kills!', 'info', 'map2-log');
                document.getElementById('map2-score').textContent = 'Rare Atom 8 - 6 Soniqs';
                
                // Final map 2 result
                setTimeout(() => {
                    document.getElementById('map2-score').textContent = 'Rare Atom 12 - 16 Soniqs';
                    updateStatus('map2-status', 'success');
                    log('‚úÖ Map 2 complete: Soniqs wins 16-12', 'success', 'map2-log');
                }, 2000);
            }, 1500);
        }

        async function testMap3() {
            updateStatus('map3-status', 'running');
            log('Testing Map 3: Final map with counter-picks', 'info', 'map3-log');
            
            setTimeout(() => {
                document.getElementById('series-score').textContent = 'Series: Rare Atom 2 - 1 Soniqs';
                updateStatus('map3-status', 'success');
                log('‚úÖ Tournament complete! Rare Atom wins 2-1', 'success', 'map3-log');
                log('üìä Final Stats: 158 total kills, 312k total damage dealt', 'success', 'map3-log');
            }, 2000);
        }

        async function runFullTest() {
            log('üöÄ Starting full tournament simulation...', 'info');
            await testMap1();
            setTimeout(async () => {
                await testMap2();
                setTimeout(async () => {
                    await testMap3();
                }, 4000);
            }, 3000);
        }

        async function testHeroSwaps() {
            log('üîÑ Testing hero swap functionality...', 'info');
            // Quick hero swap test
            const swapData = {
                team1_players: [
                    { name: 'genius19', hero: 'Psylocke' },
                    { name: 'thunder86', hero: 'Hela' }
                ],
                team2_players: [
                    { name: 'pulse47', hero: 'Winter Soldier' },
                    { name: 'wave33', hero: 'Punisher' }
                ]
            };
            log('‚úÖ Hero swaps tested successfully', 'success');
        }

        async function testPlayerStats() {
            log('üìä Testing player stats updates...', 'info');
            log('Updating K/D/A: 15/3/8 for Spider-Man', 'info');
            log('Updating Damage: 45000 for Spider-Man', 'info');
            log('Updating Healing: 28000 for Mantis', 'info');
            log('‚úÖ Stats updates tested successfully', 'success');
        }

        async function verifyPersistence() {
            log('üîç Verifying data persistence...', 'info');
            try {
                const response = await fetch(`${apiUrl}/matches/${matchId}`);
                const data = await response.json();
                if (data.success) {
                    log(`‚úÖ Match data retrieved: Score ${data.data.team1_score || 0} - ${data.data.team2_score || 0}`, 'success');
                    log(`‚úÖ Status: ${data.data.status}`, 'success');
                } else {
                    throw new Error('Failed to retrieve match data');
                }
            } catch (error) {
                log(`‚ùå Verification error: ${error.message}`, 'error');
            }
        }

        // Initial message
        log('üéÆ Marvel Rivals Hero & Stats Test System Ready', 'info');
        log('Click "Run Full Tournament Simulation" to begin', 'info');
    </script>
</body>
</html>
