<!DOCTYPE html>
<html>
<head>
  <title>Marvel Rivals Hero Placeholders</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .hero-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; }
    .hero-card { border: 1px solid #ccc; border-radius: 8px; padding: 10px; text-align: center; }
    .hero-image { width: 150px; height: 150px; background-color: #f0f0f0; margin: 0 auto; border-radius: 8px; display: flex; align-items: center; justify-content: center; }
  </style>
</head>
<body>
  <h1>Marvel Rivals Hero Placeholders</h1>
  <p>This file contains placeholder images for Marvel Rivals heroes.</p>
  
  <div class="hero-grid">
    <div class="hero-card">
      <div class="hero-image">Iron Man</div>
      <h3>Iron Man</h3>
      <p>Role: Duelist</p>
    </div>
    <div class="hero-card">
      <div class="hero-image">Spider-Man</div>
      <h3>Spider-Man</h3>
      <p>Role: Duelist</p>
    </div>
    <div class="hero-card">
      <div class="hero-image">Thor</div>
      <h3>Thor</h3>
      <p>Role: Tank</p>
    </div>
    <div class="hero-card">
      <div class="hero-image">Hulk</div>
      <h3>Hulk</h3>
      <p>Role: Tank</p>
    </div>
    <div class="hero-card">
      <div class="hero-image">Storm</div>
      <h3>Storm</h3>
      <p>Role: Support</p>
    </div>
    <div class="hero-card">
      <div class="hero-image">Rocket Raccoon</div>
      <h3>Rocket Raccoon</h3>
      <p>Role: Support</p>
    </div>
  </div>
</body>
</html>
