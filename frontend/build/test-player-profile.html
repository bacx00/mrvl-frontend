<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Profile Test - MRVL Platform</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #7c3aed 100%);
            padding: 20px;
            color: white;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .profile-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .player-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #6b7280;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: bold;
        }
        .player-info h1 {
            margin: 0;
            font-size: 2rem;
            font-weight: bold;
        }
        .player-info .real-name {
            font-size: 1.2rem;
            opacity: 0.8;
            margin: 5px 0;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        .stat-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 5px;
        }
        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .social-links {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin: 20px 0;
        }
        .social-link {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            text-decoration: none;
            color: white;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.5);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
        }
        .success {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.5);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
        }
        .loading {
            text-align: center;
            padding: 40px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center; margin-bottom: 30px;">üéÆ Player Profile Test</h1>
        
        <div id="player-profile" class="loading">
            Loading player data...
        </div>
        
        <div id="test-results"></div>
    </div>

    <script>
        const API_BASE = 'https://staging.mrvl.net/api';
        const PLAYER_ID = 405; // delenaa
        
        async function loadPlayerProfile() {
            const container = document.getElementById('player-profile');
            const results = document.getElementById('test-results');
            
            try {
                const response = await fetch(`${API_BASE}/players/${PLAYER_ID}`);
                const data = await response.json();
                
                if (!data.success) {
                    throw new Error(data.message || 'Failed to load player');
                }
                
                const player = data.data;
                displayPlayerProfile(player, container);
                runTests(player, results);
                
            } catch (error) {
                container.innerHTML = `
                    <div class="error">
                        <h3>‚ùå Error Loading Player</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        function displayPlayerProfile(player, container) {
            const socialLinks = [];
            
            // Build social links
            const socials = {
                twitter: 'üê¶ Twitter',
                instagram: 'üì∑ Instagram', 
                youtube: 'üìπ YouTube',
                twitch: 'üì∫ Twitch',
                discord: 'üí¨ Discord',
                tiktok: 'üéµ TikTok'
            };
            
            for (const [platform, label] of Object.entries(socials)) {
                if (player[platform]) {
                    socialLinks.push(`<a href="#" class="social-link">${label}</a>`);
                }
            }
            
            container.innerHTML = `
                <div class="profile-card">
                    <div class="player-header">
                        <div class="avatar">
                            ${player.avatar && player.avatar.includes('placeholder') ? '?' : (player.username ? player.username[0].toUpperCase() : '?')}
                        </div>
                        <div class="player-info">
                            <h1>${player.username || 'Unknown Player'}</h1>
                            ${player.real_name ? `<div class="real-name">${player.real_name}</div>` : ''}
                            <div style="opacity: 0.8;">
                                ${player.role || 'Unknown Role'} ‚Ä¢ ${player.current_team?.name || 'No Team'} ‚Ä¢ ${player.flag || 'üåç'} ${player.country || 'International'}
                            </div>
                        </div>
                    </div>
                    
                    <div class="stats-grid">
                        <div class="stat-item">
                            <div class="stat-label">Rating</div>
                            <div class="stat-value">${player.rating || 0}</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Rank</div>
                            <div class="stat-value">#${player.rank || 'N/A'}</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Division</div>
                            <div class="stat-value">${player.division || 'Unranked'}</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Earnings</div>
                            <div class="stat-value">$${player.total_earnings || player.earnings || 0}</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">W/L</div>
                            <div class="stat-value">${player.wins || 0}/${player.losses || 0}</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">K/D/A</div>
                            <div class="stat-value">${player.kda || '0.00'}</div>
                        </div>
                    </div>
                    
                    ${socialLinks.length > 0 ? `
                        <div>
                            <h3>Social Media</h3>
                            <div class="social-links">
                                ${socialLinks.join('')}
                            </div>
                        </div>
                    ` : '<div style="opacity: 0.6;">No social media links</div>'}
                </div>
            `;
        }
        
        function runTests(player, container) {
            const tests = [
                { name: 'Username Display', check: !!player.username, value: player.username },
                { name: 'Real Name Field', check: player.real_name !== undefined, value: player.real_name || 'Not set' },
                { name: 'Earnings Display', check: player.total_earnings !== undefined || player.earnings !== undefined, value: `$${player.total_earnings || player.earnings || 0}` },
                { name: 'Social Media Fields', check: player.twitter !== undefined && player.instagram !== undefined, value: 'All fields present' },
                { name: 'Team Information', check: !!player.current_team, value: player.current_team?.name || 'No team' },
                { name: 'Stats (Rating)', check: player.rating !== undefined, value: player.rating || 0 },
                { name: 'Performance (W/L)', check: player.wins !== undefined && player.losses !== undefined, value: `${player.wins}/${player.losses}` },
                { name: 'Country/Flag', check: !!player.country && !!player.flag, value: `${player.flag} ${player.country}` }
            ];
            
            let passed = 0;
            let testResults = tests.map(test => {
                const status = test.check ? '‚úÖ' : '‚ùå';
                if (test.check) passed++;
                return `<div>${status} ${test.name}: ${test.value}</div>`;
            }).join('');
            
            const statusClass = passed === tests.length ? 'success' : (passed >= tests.length * 0.7 ? 'success' : 'error');
            
            container.innerHTML = `
                <div class="${statusClass}">
                    <h3>üß™ Test Results: ${passed}/${tests.length} Passed</h3>
                    ${testResults}
                    <div style="margin-top: 15px; font-weight: bold;">
                        ${passed === tests.length ? 'üéâ All tests passed! Player profile is working correctly.' : 
                          passed >= tests.length * 0.7 ? '‚ö†Ô∏è Most tests passed. Some data may be missing.' : 
                          '‚ùå Multiple tests failed. Player profile needs fixes.'}
                    </div>
                </div>
            `;
        }
        
        // Load on page load
        loadPlayerProfile();
    </script>
</body>
</html>
