            // Theme Management
            function useTheme() {
                const [theme, setTheme] = useState('dark');

                useEffect(() => {
                    const savedTheme = localStorage.getItem('theme') || 'dark';
                    setTheme(savedTheme);
                    document.documentElement.className = savedTheme;
                }, []);

                const toggleTheme = () => {
                    const newTheme = theme === 'dark' ? 'light' : 'dark';
                    setTheme(newTheme);
                    localStorage.setItem('theme', newTheme);
                    document.documentElement.className = newTheme;
                };

                return { theme, toggleTheme };
            }

            // Enhanced Auth Hook
            function useAuth() {
                const [user, setUser] = useState(null);
                const [loading, setLoading] = useState(true);

                useEffect(() => {
                    const token = localStorage.getItem('auth_token');
                    const savedUser = localStorage.getItem('user');
                    
                    if (token && savedUser) {
                        setUser(JSON.parse(savedUser));
                    }
                    setLoading(false);
                }, []);

                const login = async (email, password) => {
                    try {
                        // Mock successful login for demo
                        const mockUser = {
                            id: 1,
                            name: email.split('@')[0],
                            email: email,
                            roles: email.includes('admin') ? ['admin', 'moderator'] : ['user'],
                            avatar: null,
                            created_at: new Date().toISOString()
                        };
                        
                        localStorage.setItem('auth_token', 'mock-token-' + Date.now());
                        localStorage.setItem('user', JSON.stringify(mockUser));
                        setUser(mockUser);
                        return { success: true };
                    } catch (error) {
                        return { success: false, error: 'Login failed' };
                    }
                };

                const register = async (name, email, password) => {
                    try {
                        const mockUser = {
                            id: Date.now(),
                            name: name,
                            email: email,
                            roles: ['user'],
                            avatar: null,
                            created_at: new Date().toISOString()
                        };
                        
                        localStorage.setItem('auth_token', 'mock-token-' + Date.now());
                        localStorage.setItem('user', JSON.stringify(mockUser));
                        setUser(mockUser);
                        return { success: true };
                    } catch (error) {
                        return { success: false, error: 'Registration failed' };
                    }
                };

                const logout = () => {
                    localStorage.removeItem('auth_token');
                    localStorage.removeItem('user');
                    setUser(null);
                };

                const hasRole = (role) => {
                    return user && user.roles && user.roles.includes(role);
                };

                const isAdmin = hasRole('admin');
                const isModerator = hasRole('moderator') || hasRole('admin');

                return { user, loading, login, register, logout, hasRole, isAdmin, isModerator };
            }

                    const date = new Date(timeString);
                    const now = new Date();
                    const diff = date - now;

                    if (match.status === 'completed') return date.toLocaleDateString();

                        return hours > 0 ? `${hours}h ${minutes}m` : `${minutes}m`;
